[mypy]
# Only check for syntax errors, not type errors
# This allows the codebase to gradually add type hints
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True
no_implicit_optional = False
check_untyped_defs = False
explicit_package_bases = True

# Per-package ignores for third-party runtime libraries (dev environment may not have
# all runtime deps installed; keep these quiet during repo-wide type runs).
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-surrealdb.*]
ignore_missing_imports = True

[mypy-surreal_commands.*]
ignore_missing_imports = True

[mypy-ai_prompter.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-langchain_text_splitters.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True

[mypy-esperanto.*]
ignore_missing_imports = True

[mypy-podcast_creator.*]
ignore_missing_imports = True

[mypy-podcastfy.*]
ignore_missing_imports = True

[mypy-phonemizer.*]
ignore_missing_imports = True

[mypy-ollama.*]
ignore_missing_imports = True

[mypy-scripts.archived.*]
ignore_errors = True

# Disable type checking for files with many errors
[mypy-api.client]
ignore_errors = True

[mypy-api.podcast_api_service]
ignore_errors = True

[mypy-api.auth]
ignore_errors = True

[mypy-api.routers.models]
ignore_errors = True

[mypy-open_notebook.domain.base]
ignore_errors = True

[mypy-open_notebook.domain.notebook]
ignore_errors = True

[mypy-open_notebook.graphs.transformation]
ignore_errors = True

[mypy-open_notebook.graphs.ask]
ignore_errors = True
